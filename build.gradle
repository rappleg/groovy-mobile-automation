apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile "io.appium:java-client:1.6.2"
}

tasks.withType(Test) {
    systemProperty 'platform', System.getProperty('platform', 'all')
    systemProperty 'locale', System.getProperty('locale', 'default')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
